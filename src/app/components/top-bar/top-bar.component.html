<div class="main_menu home_menu">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-12">
        <nav class="navbar navbar-expand-lg navbar-light">
          <a class="navbar-brand" routerLink="/home"> <img src="assets/img/foodsaver.png" width=200 alt="logo"> </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="menu_icon"><i class="fa fa-bars"></i></span>
          </button>

          <div class="collapse navbar-collapse main-menu-item" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <!-- <li class="nav-item">
              <a class="nav-link" routerLink="/map">Map</a>
            </li> -->
              <!-- <li class="nav-item">
                <a class="nav-link" routerLink="/users"> Users</a>
              </li> -->
              <li class="nav-item">
                <a class="nav-link" routerLink="/catalog"> Shop</a>
              </li>
              <li class="nav-item" *ngIf="currentUser$ | async as currentUser">
                <a class="nav-link" routerLink="/cart">Cart</a>
              </li>
              <li class="nav-item" *ngIf="currentUser$ | async as currentUser">
                <a class="nav-link" routerLink="/sell">Sell</a>
              </li>
              <!-- <li class="nav-item">
              <a class="nav-link" routerLink="/contact">Contact</a>
            </li> -->
            </ul>
          </div>
          <div class="hearer_icon d-flex">
            <ng-container *ngIf="currentUser$ | async as currentUser; else login">
             
              <ul *ngIf="currentUser" class="navbar-nav">
                <li class="nav-item dropdown">
                  <a class="dropdown-toggle" id="navbarDropdown_1" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    Welcome, {{currentUser.name}}
                  </a>
                  <!-- <div class="dropdown-menu navbar-collapse" aria-labelledby="navbarDropdown_1"> -->
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown_2">
                      <a class="dropdown-item" routerLink="/profile">
                        <i class="fa fa-user"></i>&nbsp;Profile
                      </a>
                      <a class="dropdown-item" routerLink="/chat">
                        <i class="fa fa-paper-plane"></i>&nbsp;Chats
                      </a>
                      <a class="dropdown-item" href="" (click)="logout()">
                        <i class="fa fa-power-off"></i>&nbsp;Logout
                      </a>
                    </div>
                </li>
              </ul>
            </ng-container>
            <ng-template #login>
              <div class="nav-link">
                <a class="user-link" routerLink="/login">Login</a> /
                <a class="user-link" routerLink="/register">Register</a>
              </div>
            </ng-template>
          </div>
        </nav>
      </div>
    </div>
  </div>
</div>
