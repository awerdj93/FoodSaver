<section class="breadcrumb breadcrumb_bg">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="breadcrumb_iner">
          <div class="breadcrumb_iner_item">
            <h2>Product</h2>
            <p>Home <span>-</span> Product</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="container">
  <div class="row s_product_inner justify-content-between">
    <div class="col-md-6 row">
      <!-- <div class="product_slider_img">
        <div id="vertical"> -->
          <div data-thumb="assets/img/product/product_1.png">
            <img src="assets/img/product/product_1.png" />
          </div>
           <div data-thumb="assets/img/product/product_2.png">
            <img src="assets/img/product/product_2.png" />
          </div>
          <!--<div data-thumb="assets/img/product/product_3.png">
            <img src="assets/img/product/product_3.png" />
          </div>
          <div data-thumb="assets/img/product/product_4.png">
            <img src="assets/img/product/product_4.png" />
          </div> -->
        <!-- </div>
      </div> -->
      <br>
    </div>
    <div class="col-md-6">
      <div class="s_product_text">
        <h3>{{product?.name}}</h3>
        <h2>${{product?.price}}</h2>
        <ul class="list">
          <li>
            <a>
              <span>Category</span> : {{product?.category}}</a>
          </li>
          <li>
            <a>
              <span>Expiry Date</span> : {{product?.expiry_dt}}</a>
          </li>
          <!-- <li>
            <a href="#"> <span>Availibility</span> : In Stock</a>
          </li> -->
        </ul>
        <p>{{product?.description}}</p>
        <p *ngIf="seller">
          Seller : {{seller.name}}
          <br>
          Average user rating : <i class="fa fa-star"></i> {{sellerRating}}
        </p>
        <div class="error">
          {{error}}
        </div>
        <div class="card_area d-flex align-items-center">
          <!-- <div class="product_count">
            <span class="inumber-decrement"> <i class="ti-minus"></i></span>
            <input class="input-number" type="text" value="1" min="0" max="10">
            <span class="number-increment"> <i class="ti-plus"></i></span>
          </div> -->
          <button (click)="addToCart()" class="btn_3">Add to cart</button>&nbsp;
          <button (click)="back()"  class="btn_3">Back to catalog</button>
        </div>
        <!-- <div class="card_area d-flex align-items-center">
          <button (click)="chatWithSeller()" class="btn_3">Chat With Seller</button>&nbsp;
        </div> -->
      </div>
      
    </div>
  </div>
</div>
