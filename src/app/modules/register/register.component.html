<section class="breadcrumb breadcrumb_bg">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="breadcrumb_iner">
                    <div class="breadcrumb_iner_item">
                        <h2>Register</h2>
                        <p>Home <span>-</span> Register</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<ng-container *ngIf="!created; else code">
    <section class="login_part">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-6">
                    <div class="login_part_text text-center">
                        <div class="login_part_text_iner">
                            <h2>Already have an account?</h2>
                            <p>There are advances being made in science and technology
                                everyday, and a good example of this is the</p>
                            <a routerLink="/login" class="btn_3">Login</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6">
                    <div class="login_part_form">
                        <div class="login_part_form_iner">
                            <h3>Register a free account! </h3>
                            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                                <div class="col-md-12 form-group p_star">
                                    <input type="text" formControlName="name" class="form-control" aria-label="Name"
                                        placeholder="Name" [ngClass]="{ 'is-invalid': formState.errors.name }" />
                                    <app-input-errors [errors]="formState.errors.name" label="Name" ></app-input-errors>
                                </div>
                                <div class="col-md-12 form-group p_star">
                                    <input type="email" formControlName="email" class="form-control" aria-label="Email"
                                        placeholder="Email" [ngClass]="{ 'is-invalid': formState.errors.email }" />
                                    <app-input-errors [errors]="formState.errors.email" label="Email" ></app-input-errors>
                                </div>
                                <div class="col-md-12 form-group p_star">
                                    <input type="password" formControlName="password" class="form-control"
                                        aria-label="Password" placeholder="Password"
                                        [ngClass]="{ 'is-invalid': formState.errors.password }" />
                                    <app-input-errors [errors]="formState.errors.password" label="Password" ></app-input-errors>
                                </div>
                                <div class="col-md-12 form-group p_star">
                                    <input type="password" formControlName="confirmPassword" class="form-control"
                                        aria-label="confirmPassword" placeholder="Confirm Password"
                                        [ngClass]="{ 'is-invalid': formState.errors.confirmPassword }" />
                                    <app-input-errors [errors]="formState.errors.confirmPassword" label="Password" [messages]="{ match : 'Password does not match'}"></app-input-errors>
                                </div>
                                <label class="error">{{error}}</label>
                                <div class="col-md-12 form-group">
                                    <button type="submit" value="submit" class="btn_3" [disabled]="formState.loading">
                                        Register
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</ng-container>
<ng-template #code>
    <app-verify-register [email]="email"></app-verify-register>
</ng-template>
