<div class="container confirmation_part">
  <div class="row">
    <div class="col-lg-12 single_confirmation_details">
    <ng-container *ngIf="orders; else loading">
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Product</th>
              <th scope="col">Buyer</th>
              <th scope="col">Seller</th>
              <th scope="col">Transaction Date</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngIf="!orders || orders.length === 0">
              <td colspan="10">No orders made</td>
            </tr>
            <tr *ngFor="let order of orders">
              <td>{{order.id}}</td>
              <td>{{order.product}}</td>
              <td>{{order.buyer}}</td>
              <td>{{order.seller}}</td>
              <td>{{order.createdOn}}</td>
              <td>{{order.createdOn}}</td>
              <td> 
                <button (click)="review(order.id)" class="btn_3">
                Review
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <app-pagination [collectionSize]="pageState.collectionSize" [pageSize]="pageState.pageSize" [page]="pageState.page"
        (pageChange)="onPage($event)" (pageSizeChange)="onPageSize($event)"></app-pagination>
    </ng-container>
  </div>
    <ng-template #loading>
      <app-spinner></app-spinner>
    </ng-template>
  </div>
  </div>
