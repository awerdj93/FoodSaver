<ng-container *ngIf="products; else loading">
  <div *ngIf="products.length === 0">
    <br>
    <div style="text-align:center">
      No product found
    </div>
    <br>
  </div>
  <div class="row align-items-center latest_product_inner">
    <div *ngFor="let product of products">
      <div class="single_product_item">
        <div *ngIf="product?.type === 'Cooked'">
          <img src="assets/img/product/product_1.png" alt="" />
        </div>
        <div *ngIf="product?.type === 'Fresh'">
          <img src="assets/img/product/product_2.png" alt="" />
        </div>
        <div *ngIf="product?.type === 'Canned'">
          <img src="assets/img/product/product_3.png" alt="" />
        </div>
        <div *ngIf="!product?.type">
          <img src="assets/img/product/product_4.png" alt="" />
        </div>
        <div class="single_product_text">
          <h4>{{product.name}}</h4>
          <h3>${{product.price}}</h3>
          <a (click)="edit(product.id)" class="add_cart">Edit<i class="ti-heart"></i></a>
          &nbsp;
          <a (click)="delete(product.id)" class="add_cart">Delete<i class="ti-heart"></i></a>
        </div> 
      </div>
    </div>
  </div>
  <div *ngIf="products.length !== 0">
    <app-pagination [collectionSize]="pageState.collectionSize" [pageSize]="pageState.pageSize" [page]="pageState.page"
      (pageChange)="onPage($event)" (pageSizeChange)="onPageSize($event)">
    </app-pagination>
  </div>
  
</ng-container>
<ng-template #loading>
  <app-spinner></app-spinner>
</ng-template>
