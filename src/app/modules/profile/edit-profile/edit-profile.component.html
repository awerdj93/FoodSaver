
    <div class="container confirmation_part">
        <div class="row align-items-center">
            <div class="col-lg-12 col-md-6">
                <div class="login_part_form">
                    <div class="login_part_form_iner">
                        <h3 class="">Edit Profile</h3>
                        <form [formGroup]="form" (ngSubmit)="onSubmit()">
                            <div class="col-md-12 form-group p_star">
                                <input type="text" formControlName="username" class="form-control" aria-label="Username"
                                    placeholder="Username" [ngClass]="{ 'is-invalid': formState.errors.username }">
                                <app-input-errors [errors]="formState.errors.username" label="Username">
                                </app-input-errors>
                            </div>
                            <div class="col-md-12 form-group p_star">
                                <input type="text" formControlName="name" class="form-control" aria-label="Name"
                                    placeholder="Name" [ngClass]="{ 'is-invalid': formState.errors.name }" />
                                <app-input-errors [errors]="formState.errors.name" label="Name"></app-input-errors>
                            </div>
                            <div class="col-md-12 form-group p_star">
                                <input type="email" formControlName="email" class="form-control" aria-label="Email"
                                    placeholder="Email" [ngClass]="{ 'is-invalid': formState.errors.email }" />
                                <app-input-errors [errors]="formState.errors.email" label="Email"></app-input-errors>
                            </div>

                            <label class="error">{{error}}</label>
                            <div class="col-md-12 form-group">
                                <button type="submit" class="btn_3" [disabled]="formState.loading">
                                    Update
                                </button>
                                <button type="button" class="btn_3" [disabled]="formState.loading">
                                    Cancel
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
