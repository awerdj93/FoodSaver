<div class="container confirmation_part">
    <div class="row">
      <div class="col-lg-12 single_confirmation_details">
        <accordion class="checklist-summary">
          <ng-container *ngFor="let order of orders; index as i">
            <accordion-group heading="${{order.totalPrice}}"  isOpen="true">
              
                <table class="table table-footer stage-style" >
                    <tr>
                      <th scope="col">Product</th>
                      <th scope="col">Price</th>
                      <th scope="col"></th>
                    </tr>
                    <tr *ngFor="let item of order.items">
                      <td>{{item.name}}</td>
                      <td>${{item.price}}</td>
                      <td>
                        <button (click)="review(item.id)" class="btn_3">
                          Review
                        </button>
                      </td>
                    </tr>
                </table>
            
        </accordion-group>
      </ng-container>
    </accordion>
    </div>
      <ng-template #loading>
        <app-spinner></app-spinner>
      </ng-template>
    </div>
</div>
