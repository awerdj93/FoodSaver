<section class="breadcrumb breadcrumb_bg">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="breadcrumb_iner">
            <div class="breadcrumb_iner_item">
              <h2>Review</h2>
              <p>Home <span>-</span> Review</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <br>
  <ng-container *ngIf="product; else noProduct">
  <div class="container">
    <div class="row s_product_inner justify-content-between">
      <div class="col-lg-6 col-xl-6 row">
          <img src="{{product?.s3ImagePath}}" alt="" width="550" height="550" />
          <br>
      </div>
      <div class="col-lg-6 col-xl-6">
        <div class="s_product_text">
          <h3>{{product?.name}}</h3>
          <h2>${{product?.price}}</h2>
          <ul class="list">
            <li>
              <a><span>Expiry</span> : {{ expiryDte }}</a>
            </li>
          </ul>
          <p>
           {{product?.description}}
          </p>
          <p>
            Seller : {{seller.name}}
            <br>
            Average user rating : <i class="fa fa-star"></i> {{sellerRating}}
          </p>
        </div>  
      </div>
    </div>
    <br> 
    <div class="review_box">
      <h4>Add a Review</h4>
      <p>Your Rating:</p>

      <ul class="list">
        <li *ngFor="let rating of ratings; index as i">
          <a *ngIf="rating" (click)='rate(i)'>
            <i class="fa fa-star"></i>
          </a>
          <a *ngIf="!rating" (click)='rate(i)'>
            <i class="fa fa-star-o"></i>
          </a>
        </li>
      </ul>
      <p>Outstanding</p>
      <label class="error">{{error}}</label>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="col-md-12">
          <div class="form-group">
            <textarea formControlName="review" class="form-control" aria-label="review"
              placeholder="Review" cols="30" rows="9"
              [ngClass]="{ 'is-invalid': formState.errors.review }" ></textarea>
            <app-input-errors [errors]="formState.errors.review" label="Review" ></app-input-errors>   
          </div>
        </div>
        <div class="col-md-12 text-right">
          <button type="submit" value="submit" class="btn_3">
            Submit Now
          </button>&nbsp;
          <button type="button" class="btn_3" routerLink="/profile/order">
            Cancel
          </button>
        </div>
      </form>
    </div>
    <br>
  </div>
</ng-container>
<ng-template #noProduct>
    <tr>
        <td colspan="10">No product</td>
    </tr>
</ng-template>
