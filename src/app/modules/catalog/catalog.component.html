<section class="breadcrumb breadcrumb_bg">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="breadcrumb_iner">
            <div class="breadcrumb_iner_item">
              <h2>Browse</h2>
              <p>Home <span>-</span> Browse</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="left_sidebar_area">
                    <aside class="left_widgets p_filter_widgets">
                        <div class="l_w_title">
                            <h3>Categories</h3>
                        </div>
                        <div class="widgets_inner">
                            <ul class="list">
                                <li *ngFor="let type of types; index as i">
                                    <a (click)="onTypeClick(i)">{{type}}</a>
                                </li>
                            </ul>
                        </div>
                    </aside>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="row">
                    <div class="col-lg-12">
                        <div *ngIf="products">
                            <app-pagination [collectionSize]="pageState.collectionSize"
                                [pageSize]="pageState.pageSize" [page]="pageState.page" 
                                (pageChange)="onPage($event)" (pageSizeChange)="onPageSize($event)"></app-pagination>
                        </div>
                    </div>
                </div>
                <ng-container *ngIf="products; else loading">
                    <div class="row align-items-center latest_product_inner">
                        <!-- <div *ngIf="products === 0">
                            No product found
                        </div> -->
                        <div *ngFor="let product of products">
                            <app-catalog-product [product]="product"></app-catalog-product>
                        </div>
                    </div>
                </ng-container>
                <ng-template #loading>
                    <app-spinner></app-spinner>
                </ng-template>
                
            </div>
        </div>
    </div>
