                <ng-container *ngIf="products; else loading">
                    <div class="row align-items-center latest_product_inner">
                        <div *ngIf="products.length === 0">
                            No product found
                        </div>
                        <div *ngFor="let product of products">
                            <div class="single_product_item">
                              <div *ngIf="product?.category === 'Cooked'">
                                  <img src="assets/img/product/product_1.png" alt="" />
                              </div>
                              <div *ngIf="product?.category === 'Fresh'">
                                  <img src="assets/img/product/product_2.png" alt="" />
                              </div>
                              <div *ngIf="product?.category === 'Canned'">
                                  <img src="assets/img/product/product_3.png" alt="" />
                              </div>
                              <div *ngIf="!product?.category">
                                <img src="assets/img/product/product_4.png" alt="" />
                              </div>
                              <div class="single_product_text">
                                  <h4>{{product.name}}</h4>
                                  <h3>${{product.price}}</h3>
                                  <a (click)="viewProduct(product.id)" class="add_cart">View<i class="ti-heart"></i></a>
                              </div>
                          </div>
                        </div>
                    </div>
                </ng-container>
                <ng-template #loading>
                    <app-spinner></app-spinner>
                </ng-template>
            <!-- </div> -->
        </div>
    </div>
