<section class="breadcrumb breadcrumb_bg">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="breadcrumb_iner">
          <div class="breadcrumb_iner_item">
            <h2>Register</h2>
            <p>Home <span>-</span> Register</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="login_part">
  <div class="container">
      <div class="row align-items-center">
          <div class="col-lg-6 col-md-6">
              <div class="login_part_text text-center">
                  <div class="login_part_text_iner">
                      <h2>Already have an account?</h2>
                      <p>There are advances being made in science and technology
                          everyday, and a good example of this is the</p>
                      <a routerLink="/login" class="btn_3">Login</a>
                  </div>
              </div>
          </div>
          <div class="col-lg-6 col-md-6">
              <div class="login_part_form">
                  <div class="login_part_form_iner">
                      <h3>Forget Password? Not to worry.</h3>
                                            
                      <form [formGroup]="form" (ngSubmit)="onSubmit()">
                          <div class="col-md-12 form-group p_star">
                              <input type="text" formControlName="username" class="form-control" aria-label="Username"
                                  placeholder="Username"
                                  [ngClass]="{ 'is-invalid': formState.errors.username }" />
                                <app-input-errors [errors]="formState.errors.username" label="Username" ></app-input-errors>
                          </div>
                          <div class="col-md-12 form-group p_star">
                              <input type="email" formControlName="email" class="form-control" aria-label="Email"
                                  placeholder="Email" [ngClass]="{ 'is-invalid': formState.errors.email }" />
                                <app-input-errors [errors]="formState.errors.email" label="Email" ></app-input-errors>
                            </div>
                          <div class="col-md-12 form-group">
                              <button type="submit" value="submit" class="btn_3" [disabled]="formState.loading">
                                  Reset Password
                              </button>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
